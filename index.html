<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="enter" >
		<div class="classbuttonenter">
			<img src="img/background.png" alt="" class="img">
			<button id="filtertrigger" class="btnenter">ВОЙТИ</button>
			<div class="usercard" id="usercard"></div>
		</div>
	</div>
	<div id="box" class="container">
		<img src="img/background.png" alt="" class="img">
		<div class="text" style="top: 1.5vh;">Первым шагом к незабываемым приключениям стал выбор направления.</div>
		<div class="classbutton">
		  <div class="btn">Покупка снаряжения</div>
		  <div class="btn">Покупка снаряжения</div>
		  <div class="btn">Покупка снаряжения</div>
		  <div class="btn">Покупка снаряжения</div>
		</div>
	  </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<div class="viewport-stable_border"></div>
	<script>
		$(function() {
				var btn = $(".btnenter"), block = $(".container");
		
				$(document).click(function(event) {
						var target = $(event.target),cur;
						if (target.is(".btnenter")) {
							   event.preventDefault();
							   var index = btn.index(target);
							   cur = block.eq(index).slideToggle();
							   target.toggleClass("open")
						 }
						if (target.closest(".container").length) return;
						block.not(cur).slideUp("slow");
						btn.not(target).removeClass("open")
				})
		});
	</script>
</body>
</html>
